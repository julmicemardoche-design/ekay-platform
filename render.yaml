services:
  - type: web
    name: ekay-platform
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ekay-db
          property: connectionString

databases:
  - name: ekay-db
    databaseName: ekay_platform
    user: ekay_user
    plan: free
